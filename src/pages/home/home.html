<ion-header>
  <ion-navbar>
    <ion-title>Messages</ion-title>
    <ion-icon name="create" class="new-message" (click)="newChat()"></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="conversations.length!=0">

    <button ion-item *ngFor="let conversation of conversations"
              (click)="navChat(conversation)"
              >
      <span *ngFor="let user of conversation.users">
        <h2 *ngIf="user.id != userId">{{user.userName}}</h2>
      </span>
    </button>

  </ion-list>
</ion-content>
