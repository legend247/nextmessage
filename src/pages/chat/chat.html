<ion-header>

    <ion-navbar>
        <ion-title>Chat</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

    <div class="message-box">
      <ion-card>
        <ion-card-content>
          <span>{{lastMessageText}}</span>
        </ion-card-content>

      </ion-card>
  </div>

</ion-content>

<ion-footer no-border>
    <ion-grid class="input-wrap">
        <ion-row>
            <ion-col col-2>
                <button ion-button clear icon-only item-rigt >
                    <ion-icon name="md-happy"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-8>
                <ion-textarea placeholder="Text Input"
                              [(ngModel)] = newMessage
                              (keyup.enter)="sendMsg()">
                </ion-textarea>
            </ion-col>
            <ion-col col-2>
                <button ion-button clear icon-only item-right (click)="sendMsg()">
                    <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
